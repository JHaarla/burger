<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link rel="stylesheet" href="../../public/assets/css/burger_style.css">


</head>

<body>
    <!-- main container -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-8">
                        <h1>Eat-Da-Burger</h1>
                        <h5>Create a NEW burger!</h5>
                        <form id="createBurger">
                            <input type="email" class="form-control" id="createBurg"
                                placeholder="Enter your burger here!">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                    <div class="col-md-4">
                        <img src="public/assets/img/burger.png" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <h3>Burgers</h3>
                <ul>
                    {{#each burgers}} {{unless this.devoured}}
                </ul>

            </div>

            <div class="col-md-6">
                <h3>Devoured Burgers</h3>
            </div>

        </div>

    </div>




    <script type="text/javascript">





    </script>
</body>
